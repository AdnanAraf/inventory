<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="lg:ml-56 lg:mr-56 mt-5 ml-5 mr-5">
        <div class="flex justify-between items-center gap-10">
          <div class="flex items-center sm:gap-4 gap-2">
            <img src="/code/image/logo.svg" alt="Ecobazar Logo" />
            <h1 class="text-gray-900 font-medium sm:text-3xl text-2xl">
              Ecobazar
            </h1>
          </div>

          <!-- Single search bar that's hidden on mobile, shown on desktop -->
          <div class="sm:flex items-center w-full justify-center hidden">
            <input
              type="text"
              placeholder="Search"
              class="w-full border border-gray-300 max-w-md rounded-tl-lg rounded-bl-lg p-2 outline-none"
              aria-label="Search products"
            />
            <button
              class="bg-green-700 p-2.5 px-4 font-medium text-white rounded-tr-lg rounded-br-lg"
              aria-label="Search"
            >
              Search
            </button>
          </div>

          <img src="/code/image/Heart.svg" alt="Wishlist" />

          <img src="/code/image/Bag.svg" alt="Shopping bag" />
        </div>

        <!-- Mobile search bar - only shown on mobile -->
        <div class="flex items-center w-full justify-center mt-3 sm:hidden">
          <input
            type="text"
            placeholder="Search"
            class="w-full border border-gray-300 rounded-tl-lg rounded-bl-lg p-2 outline-none"
            aria-label="Search products"
          />
          <button
            class="bg-green-700 p-2.5 px-4 font-medium text-white rounded-tr-lg rounded-br-lg"
            aria-label="Search"
          >
            Search
          </button>
        </div>
      </div>

      <!-- navigation bar -->

      <div class="mt-5 lg:ml-10 lg:mr-10">
        <input
          type="checkbox"
          class="peer hidden"
          id="menubar"
          name="menu"
          cheecked
        />
        <div class="bg-gray-800 w-full h-full Items">
          <nav class="flex justify-between items-center px-4 py-4">
            <ul class="flex gap-10 text-white menuItem p-5">
              <a href="#" class="hover:text-green-500 font-medium">Home</a>
              <a href="#" class="hover:text-green-500 font-medium">Shop</a>
              <a href="#" class="hover:text-green-500 font-medium">Blog</a>
              <a href="#" class="hover:text-green-500 font-medium">About Us</a>
              <a href="#" class="hover:text-green-500 font-medium">Contact</a>
            </ul>

            <div class="flex items-center gap-2">
              <img src="/code/image/PhoneCall 1.svg" alt="Phone Call" />
              <h1 class="text-white font-medium">(219) 555-0114</h1>
            </div>

            <label for="menubar" class="threeBar sm:hidden block">
              <span></span>
              <span></span>
              <span></span>
            </label>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
